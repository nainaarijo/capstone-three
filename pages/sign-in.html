<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../style/style.css"/>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-around align-items-center ">
        <div class="row w-100 justify-content-center">
          <!-- Left Column Form -->
          <div class="col-md-6 col-lg-4">
            <div class=" p-4">
              <div class=" mb-4">
                <a class="navbar-brand fs-3 text-black" href="#"><i class="fa-solid fa-cart-shopping bg-danger p-2 rounded-5 me-2 text-white"></i>Cartzilla</a>
              </div>
              <h3 class=" mb-3">Welcome back</h3>
              <p class="">Don't have an account? <a href="/pages/sign-up.html">Create an account</a></p>
      
              <form id="sign-in">
                <div class="mb-3">
                  <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 position-relative">
                  <input type="password" id="password" class="form-control" placeholder="Password" required>
                  <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-2">
                    <iconify-icon icon="hugeicons:eye"></iconify-icon>
                  </button>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember for 30 days</label>
                  </div>
                  <a href="#">Forgot password?</a>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-danger">Sign In</button>
                </div>
                <p class="text-center">or continue with</p>
                <div class="d-flex justify-content-around">
                  <button class="btn btn-outline-secondary">Google</button>
                  <button class="btn btn-outline-secondary">Facebook</button>
                  <button class="btn btn-outline-secondary">Apple</button>
                </div>
                <div class="mt-5">
                  <h6>Need help?</h5>
                    <span>Â© All rights reserved. Made by Createx Studio</span>
                </div>
              </form>
            </div>
          </div>
      
          <!-- Right Column Image -->
          <div class="col-md-6 d-none d-md-block sign-in-form rounded-5">
            <img src="/images/account-cover.png" alt="Woman with phone" class="img-fluid">
          </div>
        </div>
      </div>
    <script src="/script/sign-in.js"></script>
</body>
</html>
